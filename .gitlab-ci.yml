stages:
  - test

before_script:
  - source $HOME/.cargo/env
  - eval `ssh-agent -s`
  - ssh-add
  - [[ -f /tmp/runaway_test ]] || mkdir /tmp/runaway_test;

test:
  stage: test
  script:
    - rustc --version
    - cargo --version
    - cargo test --tests
  after_script:
    - rm -rf /tmp/runaway-test
  
